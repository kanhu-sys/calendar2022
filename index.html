<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar 2022</title>
    <link rel="stylesheet" href="calstyle.css">
    <script src="clogic.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="klenka.png" type="image/x-icon">
</head>

<body onload="getMonth()">
    <div class="d-flex justify-content-evenly mt-3 align-items-stretch p-3">
        <div class="card" style="width: 48%;">
            <h1 class="card-title text-center display-1 fw-bold p-3">
                CALENDAR YEAR <span style="color: chartreuse;">2022</span>
            </h1>
            <div class="card-body">
                <div class="row p-2 d-flex justify-content-center">
                    <div class="col col-sm-4 text-center">
                        <select name="months" id="months" class="form-select border-secondary shadow bg-info text-dark"
                            onchange="getMonth()" style="border: none; font-weight: bold;padding: 20px;">
                            <option value="jan">January</option>
                            <option value="feb">February</option>
                            <option value="mar">March</option>
                            <option value="apr">April</option>
                            <option value="may">May</option>
                            <option value="jun">June</option>
                            <option value="jul">July</option>
                            <option value="aug">August</option>
                            <option value="sep">September</option>
                            <option value="oct">October</option>
                            <option value="nov">November</option>
                            <option value="dec">December</option>
                        </select>
                    </div>
                </div>
            </div>
            <h5 class="display-4 text-center fw-bold">Quotation Of Month</h5>
            <div class="card-footer">
                <h5 class="display-6 text-center" id="quot"></h5>
            </div>
        </div>
        <div class="card" style="width: 48%;">
            <h1 class="card-title text-center display-6" id="mon" style="padding-top: 5px;margin-bottom: 0px;"></h1>
            <div class="card-body border-dark">
                <table class="table table-bordered border-dark fw-bold text-center" style="table-layout: fixed;">
                    <thead class="bg-white text-dark fw-bold p-1 display-6">
                        <tr>
                            <th>MO</th>
                            <th>TU</th>
                            <th>WE</th>
                            <th>TH</th>
                            <th>FR</th>
                            <th>SA</th>
                            <th class="bg-dark text-light">SU</th>
                        </tr>
                    </thead>
                    <tbody id="caldates"></tbody>
                </table>
            </div>
            <div class="card-footer">
                <h5 class="display-6 text-center">&#128512; &#128516; &#128525; &#128151;</h5>
            </div>
        </div>
    </div>
</body>

</html>
